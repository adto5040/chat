<div class="center dashboard serif">
  <h2>Welcome!</h2>

  <input
    (keydown.enter)="setName()"
    id="name"
    type="text"
    placeholder="Enter username"
    [formControl]="name"
  />

  <button
    class="button"
    type="button"
    (click)="setName()"
    [disabled]="name.invalid"
  >
    Enter chat
  </button>
</div>
