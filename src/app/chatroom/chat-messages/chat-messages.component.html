<div class="message-box">
  <p *ngFor="let message of chatService.getMessages$ | async">
    <span class="date ">{{ message.writtenAt | dateFormatter }} </span>
    <span class="author">{{ message.writtenBy }}: </span>
    <span
      class="text"
      [ngClass]="distinctHighlight(message.text)"
      [ngStyle]="{
        'font-style': message.writtenBy === 'Chatbot' ? 'italic' : 'inherit'
      }"
      [innerHTML]="message.text | userHighlight | badWordsFilter"
    ></span>
  </p>
</div>
