<div class="form">
  <input
    (keydown.enter)="sendMessage()"
    id="name"
    type="text"
    placeholder="Enter message"
    [formControl]="name"
    autofocus
  />

  <button
    class="button"
    type="button"
    (click)="sendMessage()"
    [disabled]="name.invalid"
  >
    Send
  </button>
</div>
